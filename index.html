<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Local Volume Mixer</title>
<style>
:root{--bg:#0f1115;--panel:#161a22;--accent:#4f8cff;--text:#e6e6eb;--muted:#9aa0aa}
*{box-sizing:border-box;font-family:system-ui,Segoe UI,Arial,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}
.header{padding:12px 16px;background:var(--panel);font-weight:600;border-bottom:1px solid #202532;display:flex;align-items:center;justify-content:space-between}
.container{padding:12px;display:flex;flex-direction:column;gap:10px}
.session{background:var(--panel);border-radius:10px;padding:10px;display:grid;grid-template-columns:40px 1fr auto 60px;gap:10px;align-items:center}
.icon{width:36px;height:36px;border-radius:6px;object-fit:cover}
.name{font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.slider{grid-column:1/-1;margin-top:8px;accent-color:var(--accent)}
.controls{display:flex;gap:8px;align-items:center}
.volume{font-size:13px;color:var(--muted);text-align:right}
.footer{padding:8px;text-align:center;color:var(--muted);font-size:12px}
</style>
</head>
<body>
  <div class="header">
    <div>Local Volume Mixer</div>
    <div style="font-size:12px;color:var(--muted)">Local • Electron</div>
  </div>

  <div class="container" id="appList"></div>

  <div class="footer">Auto-refresh every 2s • Placeholder audio backend</div>

<script src="renderer.js"></script>
</body>
</html>
